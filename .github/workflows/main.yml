def decode_base64_if_needed(content):
    """Ø±Ù…Ø²Ú¯Ø´Ø§ÛŒÛŒ Ù…Ø­ØªÙˆØ§ÛŒ Ø¯Ø±ÛŒØ§ÙØªÛŒ Ø¯Ø± ØµÙˆØ±Øª Ù„Ø²ÙˆÙ…"""
    try:
        content = content.strip()
        if "://" in content:
            return content
        return base64.b64decode(content + '=' * (-len(content) % 4)).decode('utf-8', errors='ignore')
    except:
        return content

