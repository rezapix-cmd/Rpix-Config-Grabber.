name: IRPX Config Grabber Automation
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-configs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python main.py
      
      - name: Check Files
        run: |
          if [ -f "export/sub.txt" ] && [ -s "export/sub.txt" ]; then
            echo "‚úÖ Files created successfully"
          else
            echo "‚ùå Files not created"
            exit 1
          fi
      
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add export/ count.txt
          git diff --staged --quiet || (git commit -m "üöÄ Auto-update" && git push)
